<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center" id="home">
      <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
      <hr class="my-4">
      <p class="lead">Use the interactive charts below to explore the dataset.</p>
      <a href="http://robdunnlab.com/projects/belly-button-biodiversity/">Learn more</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="row justify-content-center">
          <h5 class="text-center">Select Sample</h5>
          <!-- <img src="Images/dropdown.png" alt="dropdown" id="dropdown-image"> -->
        </div>
        <div class="row justify-content-center">
          <div id="select"></div>
          <select id="select-id">
            <!--<option value="999">999</option>-->
            <!--<option value="111">111</option>-->
          </select>
        </div>
        <div class="row justify-content-center">
          <h5 class="text-center">Sample MetaData</h5>
          <!--<img src="Images/hw01.png" alt="hw03" id="metadata-image">-->
        </div>
        <div class="row justify-content-center" id="metadata-age">
          AGE:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-bbtype">
          BBTYPE:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-ethnicity">
          ETHNICITY:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-gender">
          GENDER:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-location">
          LOCATION:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-wfreq">
          WFREQ:&nbsp;
        </div>
        <div class="row justify-content-center" id="metadata-id">
          SAMPLE:&nbsp;
        </div>
      </div>
      <div class="col-md-5">
        <h5 class="text-center">Distribution</h5>
        <img src="Images/pie_chart.png" alt="pie_chart" id="pie_chart-image">
      </div>
      <div class="col-md-4">
        <h5 class="text-center">Belly Button Washing Frequency</h5>
        <p class="text-center">Scrubs Per Week</p>
        <img src="Images/gauge.png" alt="gauge" id="gauge-image">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h5 class="text-center">Occurrence</h5>
        <img id="bubble_chart-image" src="Images/bubble_chart.png">
      </div>
    </div>
  </div>
  <script src="plots.js"></script>
</body>
</html>
